<!DOCTYPE html>
<html>
	<head>
		<title>Berria sortu</title>
		<link href="/IbanMayo/css/styleSheet.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>IBAN MAYO TXIRRINDULARITZA ELKARTEA</h1>
			<h3>Elkartearen bazkide berria sortu:</h3>
		</header>
		<section>
			<form method="POST" action="/IbanMayo/servlet/SignupServlet">
				<table>
	   				<tr>
	   					<td>Email-a:</td>
	   					<td><input name="email"/></td>
	   				</tr>				
	   				<tr>
	   					<td>Pasahitza:</td>
	   					<td><input type="password" name="password"/></td>
	   				</tr>
	   				<tr>
	   					<td>Erabiltzailea:</td>
	   					<td><input name="username"></td>
	   				</tr>
	   				<tr>
	   					<td>Izena:</td>
	   					<td><input name="name"></td>
	   				</tr>
	   				<tr>
	   					<td>Lehenengo abizena:</td>
	   					<td><input name="surname1"></td>
	   				</tr>
	   				<tr>
	   					<td>Bigarren abizena:</td>
	   					<td><input name="surname2"></td>
	   				</tr>
	   				<tr>
	   					<td>Kalea:</td>
	   					<td><input name="kalea"></td>
	   				</tr>
	   				<tr>
	   					<td>Herria:</td>
	   					<td><input name="city"></td>
	   				</tr>
	   				<tr>
	   					<td>Telefono zenbakia:</td>
	   					<td><input name="zenbakia"></td>
	   				</tr>
	   				<tr>
	   					<td>NAN-a:</td>
	   					<td><input name="nan"></td>
	   				</tr>
	   				<tr>
	   					<td>Txirrindulari taldea:</td>
	   					<td><input name="taldea"></td>
	   				</tr>
	 			</table>
				<button>Bidali</button>
			</form>
		</section>
		<footer>Askatasuna Kalea 6, Igorre</footer> 
	</body>
</html>
